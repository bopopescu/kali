<script type="text/javascript">
function get_report_div(workspace, view,design){
	json_url = "/" + workspace + "/_design/" + design + "/_view/" + view+"?group=true";
  var divs = "";
  $.ajaxSetup({
        async: false
    });
	$.getJSON(json_url, function(data) {
		var colores = ["rojo", "negro"];
		var i = 0;
		divs += "<div class='seccion2'><h2>Workspace summarized report</h2>";
		$.each(data.rows, function(n, obj){
			divs += "<div class=\"columna unquinto\"><article class=\"dato2 fondo-"+colores[i%2]+"\"><section><div class=\"nro texto-"+colores[(i+1)%2]+"\">"+obj.value+"</div><div class=\"txt texto-blanco\">"+obj.key+"</div></section></article></div>";
			i++;
		});
		divs +="</div><a style='float:right;margin-right:20px;color:#FFF!important;padding:4px' class='btn btn-danger dropdown-toggle' onclick=\"document.body.scrollTop = document.documentElement.scrollTop = 0;\">Back To Top</a>";
		return divs;
	});
	return divs;
}
</script>
</body>
</html>
